            data-dojo-config="async: true, parseOnLoad: true"></script>

    <script type="text/javascript">
        require([
            "dojox/mobile",
            "dojox/mobile/parser",
            "viewstack/ViewStack"
        ], function(mobile, parser, ViewStack){
        });

    <style>
        div > button {
            display: block;

            width: 100%;
        }
    </style>

<body style="visibility:hidden;">



<div data-dojo-id="vs" data-dojo-type="viewstack/ViewStack" style="display:inline-block; width:50%; height: 300px;">
    <div style="background-color: honeydew;" id="aaa">
        AAA
        <button onclick="vs.show(1,'start')">BBB left</button>
        <button onclick="vs.show(2,'start')">CCC left</button>
        <button onclick="vs.show(3,'start')">DDD left</button>
        <button onclick="vs.show(1,'end')">BBB right</button>

        <button onclick="vs.show(3,'end')">DDD right</button>
    </div>
