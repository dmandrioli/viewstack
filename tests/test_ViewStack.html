<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>View Stack</title>
    <link rel="stylesheet" href="../css/ViewStack.css">
    <script type="text/javascript" src="../../dojox/mobile/deviceTheme.js"></script>
    <script type="text/javascript" src="../../dojo/dojo.js"
            data-dojo-config="async: true, parseOnLoad: true"></script>

    <script type="text/javascript">
        require([
            "dojox/mobile",
            "dojox/mobile/parser",
            "dojox/mobile/Pane",
            "viewstack/ViewStack"
        ], function(mobile, parser, Pane){
            createWidget = function (){
                var p = new Pane();
                p.domNode.innerHTML = "EEE";
                p.domNode.style.backgroundColor = "orangered";
                vs.addChild(p);
            }
        });

    </script>
    <style>
        div > button {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body style="visibility:hidden; margin:2em;">

<button onclick="vs.show('ccc')">Show CCC</button>
<button onclick="vs.removeChild('bbb')">Remove BBB</button>
<button onclick="vs.addChild('aaa2')">Add AAA2</button>
<button onclick="createWidget()">Create EEE</button>
<button onclick="vs.showPrevious({direction: 'start'})">Previous</button>
<button onclick="vs.showNext()">Next</button>
<br>
<div data-dojo-id="vs" data-dojo-type="viewstack/ViewStack" style="display:inline-block; width:50%; height: 300px; border: 2px solid gold">
    <div style="background-color: honeydew;" id="aaa" data-dojo-type="dojox/mobile/Pane">
        AAA
        <button onclick="vs.show('bbb',{direction:'start'})">BBB left</button>
        <button onclick="vs.show('ccc',{direction:'start'})">CCC left</button>
        <button onclick="vs.show('ddd',{direction:'start'})">DDD left</button>
        <button onclick="vs.show('bbb',{direction:'end'})">BBB right</button>
        <button onclick="vs.show('ccc',{direction:'end'})">CCC right</button>
        <button onclick="vs.show('ddd',{direction:'end'})">DDD right</button>
    </div>
    <div style="background-color: whitesmoke;" id="bbb" data-dojo-type="dojox/mobile/Pane">
        BBB
        <button onclick="vs.show('aaa',{direction:'start'})">AAA left</button>
        <button onclick="vs.show('ccc',{direction:'start'})">CCC left</button>
        <button onclick="vs.show('ddd',{direction:'start'})">DDD left</button>
        <button onclick="vs.show('aaa',{direction:'end'})">AAA right</button>
        <button onclick="vs.show('ccc',{direction:'end'})">CCC right</button>
        <button onclick="vs.show('ddd',{direction:'end'})">DDD right</button>
    </div>
    <div style="background-color: powderblue;" id='ccc' data-dojo-type="dojox/mobile/Pane">
        CCC
        <button onclick="vs.show('aaa',{direction:'start'})">AAA left</button>
        <button onclick="vs.show('bbb',{direction:'start'})">BBB left</button>
        <button onclick="vs.show('ddd',{direction:'start'})">DDD left</button>
        <button onclick="vs.show('aaa',{direction:'end'})">AAA right</button>
        <button onclick="vs.show('bbb',{direction:'end'})">BBB right</button>
        <button onclick="vs.show('ddd',{direction:'end'})">DDD right</button>
    </div>
    <div style="background-color: oldlace;" id="ddd" data-dojo-type="dojox/mobile/Pane">
        DDD
        <button onclick="vs.show('aaa',{direction:'start'})">AAA left</button>
        <button onclick="vs.show('bbb',{direction:'start'})">BBB left</button>
        <button onclick="vs.show('ccc',{direction:'start'})">CCC left</button>
        <button onclick="vs.show('aaa',{direction:'end'})">AAA right</button>
        <button onclick="vs.show('bbb',{direction:'end'})">BBB right</button>
        <button onclick="vs.show('ccc',{direction:'end'})">CCC right</button>
    </div>
</div>

<div style="display: none">
    <div style="background-color: darkolivegreen;" id="aaa2" data-dojo-type="dojox/mobile/Pane">
        AAA 2
        <button onclick="vs.show('aaa',{direction:'start'})">AAA left</button>
        <button onclick="vs.show('ccc',{direction:'start'})">CCC left</button>
        <button onclick="vs.show('ddd',{direction:'start'})">DDD left</button>
        <button onclick="vs.show('aaa',{direction:'end'})">AAA right</button>
        <button onclick="vs.show('ccc',{direction:'end'})">CCC right</button>
        <button onclick="vs.show('ddd',{direction:'end'})">DDD right</button>
    </div>
</div>

</body>
</html>
