<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>View Stack</title>
    <link rel="stylesheet" href="../css/ViewStack.css">
    <script type="text/javascript" src="../../dojox/mobile/deviceTheme.js"></script>
    <script type="text/javascript" src="../../dojo/dojo.js"
            data-dojo-config="async: true, parseOnLoad: true"></script>

    <script type="text/javascript">
        require([
            "dojox/mobile",
            "dojox/mobile/parser",
            "viewstack/ViewStack"
        ], function(mobile, parser, ViewStack){
        });

    </script>
</head>
<body style="visibility:hidden;">
<!--<div data-dojo-id="vs" data-dojo-type="viewstack/ViewStack" style="width: 100%; height: 100%">-->
<div data-dojo-id="vs" data-dojo-type="viewstack/ViewStack" style="position: absolute; top:50px; left:50px; width:250px; height: 300px;">
    <div style="background-color: red;">
        AAA
        <button style="z-index: 10" onclick="vs.show(1,'start')">BBB left</button>
        <button onclick="vs.show(1,'end')">BBB right</button>
        <button onclick="vs.show(4,'start')">EEE left</button>
        <button onclick="vs.show(4,'end')">EEE right</button>
    </div>
    <div style="background-color: green;">
        BBB
    </div>
    <div style="background-color: blue;">
        CCC
    </div>
    <div style="background-color: orange;">
        DDD
    </div>
    <div style="background-color: yellow;">
        EEE
    </div>
</div>
<button onclick="vs.previous();">Previous</button>
<button onclick="vs.next();">Next</button>
</body>
</html>
