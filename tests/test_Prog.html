<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>View Stack</title>
    <link rel="stylesheet" href="../css/ViewStack.css">
    <script type="text/javascript" src="../../dojox/mobile/deviceTheme.js"></script>
    <script type="text/javascript" src="../../dojo/dojo.js"
            data-dojo-config="async: true, parseOnLoad: true"></script>

    <script type="text/javascript">
        require([
            "dojox/mobile",
            "dojox/mobile/parser",
            "viewstack/ViewStack"
        ], function(mobile, parser, ViewStack){
        });

    </script>
    <style>
        div > button {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body style="visibility:hidden; margin:2em;">
<div data-dojo-id="vs" data-dojo-type="viewstack/ViewStack" style="display:inline-block; width:50%; height: 300px;">
    <div style="background-color: honeydew;" id="aaa">
        AAA
        <button onclick="vs.show(1,{direction:'start'})">BBB left</button>
        <button onclick="vs.show(2,{direction:'start'})">CCC left</button>
        <button onclick="vs.show(3,{direction:'start'})">DDD left</button>
        <button onclick="vs.show(1,{direction:'end'})">BBB right</button>
        <button onclick="vs.show(2,{direction:'end'})">CCC right</button>
        <button onclick="vs.show(3,{direction:'end'})">DDD right</button>
    </div>
    <div style="background-color: whitesmoke;" id="bbb">
        BBB
