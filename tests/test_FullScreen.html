<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <title>View Stack</title>
    <link rel="stylesheet" href="../css/ViewStack.css">
    <script type="text/javascript" src="../../dojox/mobile/deviceTheme.js"></script>
    <script type="text/javascript" src="../../dojo/dojo.js"
            data-dojo-config="async: true, parseOnLoad: true"></script>

    <script type="text/javascript">
        require([
            "dojox/mobile",
            "dojox/mobile/parser",
            "viewstack/ViewStack"
        ], function(mobile, parser, ViewStack){
        });

    </script>
    <style>
        div > button {
            display: block;

            width: 100%;
        }
    </style>
</head>
<body style="visibility:hidden;">


<!--<div style="border: 1px red; box-sizing: border-box; padding:1px">-->
<div data-dojo-id="vs" data-dojo-type="viewstack/ViewStack" style="width: 100%; height: 100%">
    <div style="background-color: honeydew;" id="aaa">
        AAA
        <button onclick="vs.show(1,'start')">BBB left</button>
        <button onclick="vs.show(2,'start')">CCC left</button>
        <button onclick="vs.show(3,'start')">DDD left</button>
        <button onclick="vs.show(1,'end')">BBB right</button>
        <button onclick="vs.show(2,'end')">CCC right</button>
        <button onclick="vs.show(3,'end')">DDD right</button>
    </div>
    <div style="background-color: whitesmoke;" id="bbb">
        BBB
        <button onclick="vs.show(0,'start')">AAA left</button>
        <button onclick="vs.show(2,'start')">CCC left</button>
        <button onclick="vs.show(3,'start')">DDD left</button>
        <button onclick="vs.show(0,'end')">AAA right</button>
        <button onclick="vs.show(2,'end')">CCC right</button>
        <button onclick="vs.show(3,'end')">DDD right</button>
    </div>
    <div style="background-color: powderblue;" id='ccc'>
        CCC
        <button onclick="vs.show(0,'start')">AAA left</button>
        <button onclick="vs.show(1,'start')">BBB left</button>
        <button onclick="vs.show(3,'start')">DDD left</button>
        <button onclick="vs.show(0,'end')">AAA right</button>
        <button onclick="vs.show(1,'end')">BBB right</button>
        <button onclick="vs.show(3,'end')">DDD right</button>
    </div>
    <div style="background-color: oldlace;" id="ddd">
        DDD
        <button onclick="vs.show(0,'start')">AAA left</button>
        <button onclick="vs.show(1,'start')">BBB left</button>
        <button onclick="vs.show(2,'start')">CCC left</button>
        <button onclick="vs.show(0,'end')">AAA right</button>
        <button onclick="vs.show(1,'end')">BBB right</button>
        <button onclick="vs.show(2,'end')">CCC right</button>
    </div>
</div>


<!--</div>-->
</body>
</html>
